<script type="text/javascript">
  const original = document.getElementById('original');
  const imageWidth = 1377 / 3;

  window.onscroll = function() {
    let yPos = window.scrollY;
    const imgX = `
      calc(-${imageWidth}px * ${Math.floor(yPos / (imageWidth / 3))})
    `;
    let imgY;

    if (yPos > 3200) {
      imgY = `calc(${(yPos - 3000) / 50}px)`;
    }

    original.style.backgroundPosition = `${imgX} 0`;

    if (yPos < 20000) {
      original.style.marginTop = imgY || 0;
    }
  }
</script>
