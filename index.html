<script type="text/javascript">
  const fish = document.getElementById('fish');
  const imageWidth = 1377 / 3;
  window.onbeforeunload = function () {
    window.scrollTo(0, 0);
  }

  window.onscroll = function() {
    let yPos = window.scrollY;
    let calculation = (imageWidth * Math.floor(yPos / imageWidth)) % (13770/3);
    fish.style.backgroundPosition = `
      -${calculation}px 0
    `;

    let imgY;

    if (yPos > 3200) {
      imgY = `calc(${(yPos - 3000) / 50}px)`;
    }

    if (yPos < 10500) {
      fish.style.marginTop = imgY || 0;
    }
  }
